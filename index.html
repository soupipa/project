<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="project.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header>
      <img src="Mountain.png" class="background">
      <img src="Trees.png" class="foreground">
      <h1 class="title">Welcome!</h1>
    </header>
    <section>
      <center><h1 class="hidden">want to participate in a tunisian volleyball tournament?</h1></center>
      <center><h1 class=" hidden">if so please fill in the following information</h1></center>
    </section>
    <div class="image-slideshow">
      <div class="image fade">
      <img src="young-female-volleyball-player-black-studio-mixed-light.jpg" alt="Mountain Top">
      </div>        
      <div class="image fade">
      <img src="shirtless-male-volleyball-player-taking-selfie-with-two-women-players.jpg" alt="Palm Trees">
      </div>        
      <div class="image fade">
      <img src="female-professional-volleyball-players-action-3d-stadium.jpg" alt="Neon Sign">
      </div>
    </div>
    <center><h1 style="color:white; margin-top: 3%;" class="hidden">choose your gender</h1></center>
    <div class logos>
        <div class="logo"></div>
    </div>
    <div id="image-track">
      <img src="man.png" class="img hidden">
      <img src="woman.png" class="img hidden">
      <img src="alien.png" class="img hidden">
    </div>
    <div class="form-container">
      <form>
          <h2 style="color:white;">register</h2>
          <label for="name" style="color:white;">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email" style="color:white;">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message" style="color:white;">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <button class="btn"><a href="project1.html" target="_blank">s</a>ubmit</button>
      </form>
  </div>
</body>
</html>
